<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tinder</title>
</head>
<body>
    <div class="w-full h-screen bg-black font-['helve']">
        <div class="image-container w-full h-screen">
            <div class="maincard z-[4] w-full h-screen absolute ">
                <img class="w-full h-full object-cover object-top" src="" alt="">
            </div>
        <div class="incomingcard z-[3] w-full h-screen absolute  ">
            <img class="w-full h-full object-cover object-top" src="" alt="">
        </div>
        </div>
        <div class="absolute top-0 left-0 z-[5] w-full h-screen flex flex-col justify-between">
        <div class="navbar px-5 py-6 flex justify-between items-center text-white">
                <div class="prfimg w-[3.3rem] h-[3.3rem] rounded-full overflow-hidden">
                    <img class="w-full h-full object-cover object-top" src="" alt="">
                </div>
                <h3 class="text-2xl font-medium tracking-tighter">They liked you</h3>
                <div class="chaticon relative flex items-center justify-center w-[3.3rem] h-[3.3rem] rounded-full bg-white/20">
                    <i class="opacity-80 ri-chat-3-fill"></i>
                <div 
                class="badge flex items-center justify-center absolute top-0 right-0 -translate-y-[3px] translate-x-[3px] w-5 h-5 rounded-full bg-[#FC5149]">
                        <h5 class="text-[13px] font-[400] ">5</h5>
                </div>
                </div>
            </div>
            <div class="detail-container w-full">
            <div class="details px-5 py-6 w-full ">
                <div class="element location flex gap-5">
                <i 
                class="w-[1.6rem] h-[1.6rem] bg-white flex items-center justify-center rounded-full font-semibold ri-corner-left-up-line">
                </i>
                    <h3 class="text-white"></h3>
                </div>
                <div class="element name flex gap-5 text-white mt-1">
                    <h1 class="font-regular tracking-tighter text-7xl " ></h1>
                    <h1 class="font-regular tracking-tighter text-7xl opacity-60" ></h1>
                </div>

                <div class="element tags flex gap-3 text-white mt-4">
                    
                    
                </div>

                <div class="element bio text-white/80 mt-5">
                    <h3 class="text-xl" >Bio</h3>
                    <p class="text-lg mt-3" ></p>
                </div>

                <div class="element flex gap-1 items-start mt-5">
                    <button class="deny py-2 w-1/2 rounded-xl bg-white" >
                    <i class="text-3xl font-semibold ri-close-line"></i>
                </button>
                    <button class="accept py-2 w-1/2 rounded-xl bg-[#FC5149] text-white" >
                    <i class="text-3xl font-semibold ri-heart-2-fill"></i>
                </button>
                </div>

            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
